<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingPiView - Web3 Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="TradingPiView Logo">
            <h1>TradingPiView</h1>
        </div>
        <nav>
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Sign Up</button>
            <button id="logout-btn" style="display:none;">Log Out</button>
        </nav>
    </header>

    <!-- MAIN DASHBOARD -->
    <main>
        <section class="price-section">
            <h2>Live Pi Price</h2>
            <p id="asset-price">$0.0000</p>
        </section>

        <section class="chart-section">
            <div id="chart"></div>
        </section>

        <section class="timeframes">
            <button>1m</button>
            <button>5m</button>
            <button>15m</button>
            <button>1h</button>
            <button>4h</button>
            <button>1d</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 TradingPiView | Built for Pi Network</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
