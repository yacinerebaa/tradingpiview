<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingPiView</title>
    <link rel="stylesheet" href="./style.css">

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>TradingPiView</h1>
        <button id="login-btn">Login</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Assets</h2>
            <ul id="asset-list">
                <li>Pi <span id="asset-price">Loading...</span></li>
                <li>BTC</li>
                <li>ETH</li>
                <li>BNB</li>
                <li>XRP</li>
                <li>SOL</li>
                <li>ADA</li>
                <li>DOGE</li>
            </ul>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div id="chart"></div>
            <div id="timeframes">
                <button>1m</button>
                <button>5m</button>
                <button>15m</button>
                <button>1h</button>
                <button>4h</button>
                <button>1d</button>
            </div>
        </div>

    </div>

    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
