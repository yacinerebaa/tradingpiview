<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TradingPiView - Real-Time Advanced Dashboard</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="TradingPiView Logo" />
    <h1>TradingPiView</h1>
  </div>
  <nav>
    <button id="wallet-connect-btn">Connect Wallet</button>
  </nav>
</header>

<main>
  <section class="price-section">
    <h2>Live Price: <span id="symbol">BTC/USDT</span></h2>
    <div class="price-display">
      <span id="live-price">$0.00</span>
      <span id="price-change" class="neutral">+0.00%</span>
    </div>

    <div class="tp-sl-inputs">
      <label>
        Take Profit ($):
        <input type="number" id="take-profit" step="0.01" placeholder="e.g. 30000" />
      </label>
      <label>
        Stop Loss ($):
        <input type="number" id="stop-loss" step="0.01" placeholder="e.g. 28000" />
      </label>
      <button id="set-alerts-btn">Set Alerts</button>
    </div>

    <p id="alert-msg"></p>
  </section>

  <section class="order-book-section">
    <h3>Order Book Depth</h3>
    <div id="order-book">
      <div id="bids"></div>
      <div id="asks"></div>
    </div>
  </section>

  <section class="trades-section">
    <h3>Recent Trades</h3>
    <ul id="trades-list"></ul>
  </section>
</main>

<footer>
  <p>Â© 2025 TradingPiView | Real-Time Dashboard</p>
</footer>

<script src="app.js"></script>
</body>
</html>
